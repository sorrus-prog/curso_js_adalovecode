<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
/* CARACTERISTICAS:
-guarda informacion de las urls visitadas por el usuario dentro de una ventana del explorador
-no hay un estandar para este objeto pero la mayoria lo soporta
*/

//PROPIEDADES:
//length: numero de urls en el historial de la pagina
alert("urls del historial son: "+history.length);

//METODOS:
//back: carga la url anterior en el historial
function atras(){
    history.back();
}

//forward: carga la siguiente url en el historial
function adelante(){
    history.forward();
}

//go(<numero|url): va a una pagina concreta del historial. Si indicamos un numero positivo, va hacia adelante vun numero de paginas, negativo atras, url a la pagina
function ir (){
    var numero = prompt("Indica un numero para moverte en el historial");
    history.go(numero);
}
    </script>

    <button onclick="atras()">Atras</button>
    <button onclick="adelante()">Adelante</button>
    <button onclick="ir()">ir</button>
</body>
</html>

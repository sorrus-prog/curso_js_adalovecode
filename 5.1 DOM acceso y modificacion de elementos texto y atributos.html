<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .miClase{
            color:red;
        }
    </style>
    <script>
        window.addEventListener("load", inicio);

        function inicio(){
            document.getElementById("cambiarTextos").addEventListener("click", cambiarTextos);
            document.getElementById("cambiarClases").addEventListener("click", cambiarClases);
            document.getElementById("quitarClases").addEventListener("click", quitarClases);
        }

        function cambiarTextos(){
            //seleccionar un UNICO texto segun su id
            document.getElementById("parrafo1").innerHTML = "Primer parrafo cambiado";
            //Seleccionar todos los elementos segun su etiqueta //devuelve un array por eso hay que decir la posicion
            document.getElementsByTagName("p")[1].innerHTML = "Segundo parrafo cambiado";
            //Seleccionar todos los elementos segun su clase //devuelve un array por eso hay que decir la posicion
            document.getElementsByClassName("miClase")[0].innerHTML ="Tercer parrafo cambiado";

            //seleccionar un elemento dentro de otro
            var principal = document.getElementsById("main");
            var parrafo1 = principal.getElementById("parrafo1");

            /*Seleccionar un PRIMER elemento con un selector CSS
            document.querySelector("p.miClase");
            document.querySelector("p.miClase")[0]// para seleccionar la posicicion que deseemos
            */
        }

        function cambiarClases(){
            document.getElementById("parrafo1").setAttribute("class","miClase");
            document.getElementById("parrafo2").className = "miClase";
        }

        function quitarClases(){
            for (var i = 0; i<document.getElementsByTagName("p").length; i++){
                document.getElementsByTagName("p")[i].className = "";
            }
        }

    </script>
</head>
<body>
    <div id="main">
        <p id="parrafo1">Este es el primer parrafo</p>
        <p id="parrafo2">Este es el segundo parrafo</p>
        <p id="parrafo3" class="miClase">Este es el tercer parrafo</p>
    </div>
    <br/>
    <button id="cambiarTextos">Cambiar texto de parrafos</button>
    <button id="cambiarClases">Cambiar clases de parrafos</button>
    <button id="quitarClases">Quitar clases de todos los parrafos</button>
</body>
</html>

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Operadores aritmeticos</title>
  </head>
  <body>
      <script>
        //ORPERADORES ARTIMETICOS +, -, *, /, %, ++, --

        //UTILIZACION
        var x = 100; var y = 10;
        var dosNumeros = 5 + 9;
        var dosVariables = x + y;
        var numVariable = 5 + y;

        //alert("la variable dos numero contiene "+dosNumeros)
        //alert("la variable dos varaibles contiente "+dosVariables)
        //alert("la variable numero mas varaible contiene "+numVariable)
        //alert(x + y);


        //EJEMPLO DE OPERADORES BINARIOS
        var suma = x + y;
        var resta = x - y;
        var multiplicacion = x * y;
        var division = x / y;
        var modulo = x % y;

        alert("la variable suma contiene "+suma)
        alert("la variable resta contiene "+resta)
        alert("la variable multiplicacion contiene "+multiplicacion)
        alert("la variable division contiene "+division)
        alert("la variable modulo contiene "+modulo)
        
        //EJEMPLO DE LOS OPERADORES UNARIOS
        var a = 18;
        alert("el valor inicial de a "+a)
        ++a;
        alert("el valor de a despues del incremento "+a)
        --a;
        alert("el valor de a luego el decremento "+a)
        
      </script>
  </body>
</html>

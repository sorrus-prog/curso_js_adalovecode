    <script>
/*Sintaxis de construccion de un prototipo de un objeto usando la funcion costructor:*/
function Persona (nom, ape, an){
    this.nombre = nom;
    this.apellido = ape;
    this.ano = an;   

    this.nombreCompleto = function(){
        return this.nombre + " " + this.apellido;
    }
}
 var sorrus = new Persona ("Amado", "Martinez", 23);
 var luisa = new Persona ("Luisa", "Daniela", "33");

 //Añadir una propiedad a un objeto
    sorrus.nacionalidad = "venezolano"; //solo se añade al objeto sorrus y no al prototipo
    alert(sorrus.nacionalidad);

//añadir un metodo a un objeto
    sorrus.nacimiento = function (){
    return "La edad es "+this.ano;
}
alert(sorrus.nacimiento());


/*AÑADIR UNA PROPIEDAD A UN PROTOTYPE
-Añadiendo directamente sobre la definicion del prototype
-Mediante la sintaxis: <nombre_objeto>.prototype.<propiedad>
   */ 
   Persona.prototype.muerte = "2000";
   alert(luisa.muerte);

   /*Añadir un metodo a un prototipo
   -Añadiendo directamente sobre la definicion del prototype
   -Mediante la sintaxis <nombre_objeto>.prototype.<metodo> = ...*/
Persona.prototype.defuncion = function(){
    return "La fecha de muerte "+this.muerte;
}
alert(luisa.defuncion());

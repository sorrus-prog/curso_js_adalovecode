<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sintaxis de Javascript</title>
  </head>
  <body>
    <h1>Sintaxis de Javascript</h1>
    <ul>
      <li>Valores</li>
        <ul>
          <li>Literales</li>
          <script>
            alert(3);
            alert("Hello world")
          </script>
          <li>Variables</li>
          <script>
            var a = 654;
            alert(a);
          </script>

        </ul>
      <li>Operadores</li>
      <script>
        var b = 12;
        var c = 35;
        var d = b+c;
        alert(d);
      </script>
      <li>Expresiones</li>
      <script>
        alert("hola"+3);
      </script>
      <li>Palabras reservadas (keywords)</li>
      <li>Comentarios</li>
    </ul>
    <h2>Identificadores</h2>
      <ul>
        <li>Comienzo: letra, $, _</li>
        <li>Seguir: letra, $, _, numero</li>
        <li>Dos palabras; primeraSegunda</li>
      </ul>
  </body>
</html>

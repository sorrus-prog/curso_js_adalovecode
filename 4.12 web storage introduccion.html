<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Storage. Introduccion</title>
</head>
<body>
    <!--WEB STORAGE
    -Permite almacenar datos localmente en el navegador del usuario
    -Es mas seguro y almacena mas informaciÃ³n que las cookies
    -Se almacena por origen (dominio y protocolo): todas las paginas del mismo origen pueden acceder a los mismos datos
-->
<script>
//Comprobar si soporta webStorage
if (typeof(Storage) !=="undefined"){
    alert("El navegador soporta webStorage")
} else {
    alert("El navegador no soporta webStorage")
}

//ES IMPORTANTE SABER QUE TODO EL CODIGO QUE SIGUE DEBE IR DENTRO DEL IF

//window.localStorage: almacena datos sin fecha de expiracion
//Crear un elemento (Siempre son cadenas)
localStorage.setItem("nombre", "ada"); //opcion recomendada
localStorage.apellido = "lovelace"; 

//Consultar un elemento 
alert(localStorage.getItem("nombre"));
alert(localStorage.apellido);

//Borrar un elemento
localStorage.removeItem("apellido");
alert(localStorage.getItem("nombre")+" "+localStorage.getItem("apellido"));

//Borrar todos los elementos
localStorage.clear();
alert(localStorage.getItem("nombre")+" "+localStorage.getItem("apellido"));

//window.sessionStorage: almacena los datos duarante la sesion
//si se cierra la ventana o el navegador, desaparecen
</script>

</body>
</html>

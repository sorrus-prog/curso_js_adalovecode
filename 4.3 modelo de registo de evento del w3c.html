<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Modelo de eventos avanzados del W3C</h1>
    <h3 id="w3c">Modelo de evento del W3c</h3>
    <h3 id="w3canonima">Modelo de evento del W3c con funciones anonimas</h3>

    <script>
    
    document.getElementById("w3c").addEventListener("click", colorearse, false);
    document.getElementById("w3c").addEventListener("dblclick", saludarUnaVez, false);
    document.getElementById("w3c").addEventListener("click", fondo, false);
   
    function saludarUnaVez(){
        alert("Hola mundo");
        document.getElementById("w3c").removeEventListener("dblclick", saludarUnaVez);
    }

    function colorearse(){
        document.getElementById("w3c").style.color = "red";
    }

    function fondo(){
        document.getElementById("w3c").style.background = "yellow";
    }

    /*FUNCIONES ANONIMAS:
    elemento.addEventListener.("<evento_sin_on", function(){<codigo de la funcion});
    */

document.getElementById("w3canonima").addEventListener("click", function(){
    this.style.background = "#C0C0C0";
})


    </script>
</body>
</html>

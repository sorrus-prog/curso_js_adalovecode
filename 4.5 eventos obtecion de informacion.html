<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="eventos">Obtener informacion de un evento</h1>
    <h2 id="parrafo1">Parrafo 1</h2>
    <h2 id="parrafo2"> Parrafo 2</h2>

    <script>
document.getElementById("eventos").addEventListener("mouseover", manejador);
document.getElementById("eventos").addEventListener("mouseout", manejador);
document.getElementById("parrafo1").addEventListener("click", saludo);
document.getElementById("parrafo2").addEventListener("click", saludo);

function manejador(e){  
//valoramos la posibilidad de que se utilice una nevagador IE
//if(!e) e = window.event;

switch(e.type){
    case "mouseover": 
        this.style.color = "purple";
        break;
    case "mouseout":
        this.style.color = "red";
        break;
    }
}
function saludo(e){
if(e.target.id == "parrafo1") alert ("has pulsado el parrafo 1");
else if (e.target.id == "parrafo2") alert("gas pulsado el parrafo 2");

alert("Has pulsado el "+e.target.id) 


}



    </script>
</body>
</html>

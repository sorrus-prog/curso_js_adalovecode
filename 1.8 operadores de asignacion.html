<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.8 Operadores de asignación</title>
</head>
<body>
    <script>
        //OPERADORES DE ASIGNACIÓN: =, +=. -=, *=, /=, %=

        //EJEMPLO DE OPERADOR DE ASIGNACIÓN =
        var x = 10;
        alert("el valor inicial asignado a x es "+x)

        //ejemplo de operador de asignación +=
        x += 5; // esto equivale e x = x + 5
        alert("el valor de x despues del += 5 es "+x)
        
        //ejemplo de operador de asignacion -=
        x -= 5; // esto es igual a x = x - 5
        alert("el valor de x despues del -= 5 es "+x)

        //ejemplo de operador de asignacion *=
        x *= 5; //esto es igual a x = x * 5
        alert("el valor de x luego del *= es "+x)

        //ejemplo de operador de asignacion /=
        x /= 5; //esto es igual a x = x / 5
        alert("el valor de x luego del /= es "+x)

        //ejemplo de operador de modulo o resto %=
        x %= 5;
        alert("el valor del RESTO de x es "+x)

    </script>
</body>
</html>

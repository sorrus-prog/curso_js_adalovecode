<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Operadores de tipo</title>
  </head>
  <body>
    <script>
      //TYPEOF NOS DEVUELVE EL TIPO DE DATO DE UNA VARIABLE O DATO
      var cadena = "sorrus"; //DEVUELVE STRING
      var numero = 3.14; //DEVUELVE NUMBER
      var bool = true; //DEVUELVE BOOLEAN
      var lista = [1, 2, 3, 4] //DEVUELVE OBJECT
      var registro = {nombre: "sorrus", apellido: "sorreano"}; //DEVUELVE OBJECT
      var fecha = new Date; //DEVUELVE OBJECT
      var miFuncion = function miFun () {alert("hola");}; //DEVUELVE FUNCTION
      var sinDefinir; //DEVUELVE UNDEFINED
      var vacia = null; //DEVUELVE 

      alert(typeof cadena);
      alert(typeof numero);
      alert(typeof bool);
      alert(typeof lista);
      alert(typeof registro);
      alert(typeof fecha);
      alert(typeof miFuncion);
      alert(typeof sinDefinir);
      alert(typeof vacia);

    </script>
  </body>
</html>

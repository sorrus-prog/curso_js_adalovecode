<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>
//sintaxis de una funcion anonima
var producto = function (a, b) {return a * b;};
var resultado = producto (5, 4); 
alert(resultado);

//el constructor function()
var miFuncion = new Function ("a", "b", "return a*b;");
var resultado2 = miFuncion (4, 5);
alert(resultado2);

//funciones anonimas autoinvocadas
(function (){alert ("hola");}());

    </script>
</body>
</html>

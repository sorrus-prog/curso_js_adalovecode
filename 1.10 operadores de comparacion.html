<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
      var x = 5; //var tipo numerico

    //OPERADOR DE IGUALDAD (==)
    alert("x==8 es "+(x==8)); //devuelve false
    alert("x==5 es "+(x==5)); //devuelve true
    alert("x=='5' es "+(x=='5')); //devuelve true

    //OPERADOR DE IGUALDAD ESTRICTA (===) 
    alert("x===8 es "+(x===8)); //devuelve false
    alert("x===5 es "+(x===5)); //devuelve true
    alert("x==='5' es "+(x==='5')); //devuelve false

    //OPERADOR DE DESIGUALDAD (!=)
    alert("x!=8 es "+(x!=8)); //devuelve true
    alert("x!=5 es "+(x!=5)); //devuelve false
    alert("x!='5' es "+(x!='5')); //devuelve false
  
    //OPERADOR DE DESIGUALDAD ESTRICTA (!==) 
    alert("x!==8 es "+(x!==8)); //devuelve true
    alert("x!==5 es "+(x!==5)); //devuelve false
    alert("x!=='5' es "+(x!=='5')); //devuelve true

    //OPERADORES DE COMPARACION MAYOR QUE (>)
    alert("x>8 es "+(x>8)); //devuelve false
    alert("x>5 es "+(x>4)); //devuelve true
    alert("x>'5' es "+(x>'4')); //devuelve true

    </script>
</body>
</html>

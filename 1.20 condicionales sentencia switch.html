        /* SWITCH

        -la instruccion break sale del bloque switch

        */
       /*switch (<expresion>){

               intrucciones para el valor 1
               break;

                break;

                instrucciones en caso de que no se cumpla ninguna condicion
       }*/

       var nota = 8;
       var mensaje = "";
       switch (nota){
           case 0:
               mensaje = "suspendido"
               break;

               break;

       }
        alert(mensaje);

    </script>

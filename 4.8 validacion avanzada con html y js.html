<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validacion avanzada con HTML y Javascript</title>
    <script src="4.8 validacion.js"></script>
    <style>
        .error {
            border: solid 2px #FF0000;
        }
    </style>
</head>
<body>
  <h1>Formulario</h1>  
  <form action="">
    <table>
    <tr>
        <td>Nombre*:</td>
        <td>
            <input type="text" name="nombre" id="nombre" maxlength="15" pattern="[A-Za-z]{3,15}"
            title="Introduce entre 2 y 15 letras" required>
        </td>
    </tr>
    <tr>
        <td>Edad*:</td>
        <td>
            <input type="number" name="edad" id="edad" min="18" max="100">
        </td>
    </tr><tr>
        <td>Telefono*:</td>
        <td>
            <input type="text" name="telefono" id="telefonos" pattern="[0-9]{3}" title="MEte tu numero de cel" required>
        </td>
    </tr>
    </table>
    <p id="mensajeError"></p>
    <p>
        <input type="submit" name="Enviar" id="enviar">
        <input type="reset" name="Borrar" id="borrar">
    </p>

  </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores de cadena</title>
</head>
<body>
    <script>
        //OPERADOR SUMA +
        var nombre = "sorrus";
        var apellido = "sorrus";
        var nomApell = nombre + " " + apellido; 
        alert(nomApell)

        //OPERADOR ASIGNACION MAS IGUAL +=
        var texto = "abcd";
        texto += "hijk"; //texto = texto + "hijk";
        alert(texto)

        //SUMA DE CADENAS Y  NUMEROS
        var resultado = 5 + 4 + " " + "sorrus";
        alert(resultado)
    </script>
</body>
</html>
